<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Speed Typer</title><link rel="stylesheet" href="icomoon/style.css"><link rel="stylesheet" href="style.css"><script src="main.js" defer="defer"></script></head><body><button aria-hidden="true" id="settings-btn" class="settings-btn"><span class="icon-settings"></span></button><header id="settings" class="settings"><form id="settings-form"><div><label for="difficulty">Difficulty</label><select id="difficulty"><option value="easy">Easy</option><option value="medium">Medium</option><option value="hard">Hard</option></select></div></form></header><main><article class="container" id="container"><h2>👩‍💻 Speed Typer 👨‍💻</h2><small>Type the following:</small><h1 class="word" id="word"></h1><input id="text" type="text" placeholder="type the word here" autocomplete="off"><p class="time-container">Time left:<span id="time">10s</span></p><p class="score-container">Score:<span id="score">0</span></p><div id="end-game-container" class="end-game-container"></div></article></main></body></html>
